<html>
    <head>
        <link rel="stylesheet" href="css/styles.css" title="" type="text/css" />
    </head>
    <body>
        <h1>Whack-A-Mole!!!!</h1>
        <table id="console">
            <tr>
                <td>
                    You are <span id="userPrefix"></span>
                </td>
                <td>
                    <span id="userId"></span>
                </td>
                <td rowspan="3">
                    <h2 id="event-log">Event Log</h2>
                    <ul id='events'></ul>
                </td>
            </tr>
            <tr>
                <td>
                    Number of players connected: 
                </td>
                <td>
                    <span id="numUsers"></span>
                </td>
            </tr>
            <tr>
                <td>
                    Timer
                </td>
                <td>
                    <span id="timer">Not set yet</span>
                </td>
            </tr>

        </table>
        <button id="mybtn">Start Game</button>


        <div id="game"></div>

        <script type="text/javascript" charset="utf-8" src="js/Utils.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/Game.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/main.js"></script>
    </body>
</html>
